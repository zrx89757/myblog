<!-- Gallery with lightbox -->
<div class="masonry">
    {% for gallery in page.gallery %}
        {% for image in gallery.images %}
            <a href="{{ site.media_folder | prepend: site.baseurl | replace: '//', '/'}}/{{ image.filename }}" data-imagelightbox="f" class="noline">
                {% if image.filename %}
                    <img src="{{ image.filename }}" alt="{{ image.alttext }}">
                {% endif %}
            </a>
        {% endfor %}
    {% endfor %}
</div>
